<form [formGroup]="contactForm">
    <div class="form-group">
        <label>Firstname</label>
        <input class="form-control" formControlName="firstname">
        <div class="err" *ngIf="contactForm.controls['firstname'].invalid && contactForm.controls['firstname'].dirty">
            <div *ngIf="contactForm.controls['firstname'].errors.required">Firstname Required.</div>
            <div *ngIf="contactForm.controls['firstname'].errors.minlength">Atleast 3 letters.</div>
        </div>
    </div>
    <div class="form-group">
        <label>Lastname</label>
        <input class="form-control" formControlName="lastname">
    </div>
    <div class="form-group">
        <label>Gender</label><br>
        <label><input type="radio" name="gender" value="Male" formControlName="gender">Male</label><br>
        <label><input type="radio" name="gender" value="Female" formControlName="gender">Female</label>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" formControlName="email">
        <div class="err" *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].dirty">
            <div *ngIf="contactForm.controls['email'].errors.required">Email Required.</div>
            <div *ngIf="contactForm.controls['email'].errors.email">Not valid email address.</div>
        </div>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input class="form-control" formControlName="phone">
        <div class="err" *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].dirty">
            <div *ngIf="contactForm.controls['phone'].errors.required">Phone number Required.</div>
            <div *ngIf="contactForm.controls['phone'].errors.pattern">Between 10 and 12 numbers.</div>
        </div>
    </div>
    <div class="form-group">
        <label>City</label>
        <input class="form-control" formControlName="city">
    </div>
    <div class="form-group">
        <label>State</label>
        <input class="form-control" formControlName="state">
    </div>
    <div class="form-group">
        <label>Country</label>
        <input class="form-control" formControlName="country">
    </div>
    <div class="form-group">
        <label>Picture (URL)</label>
        <input class="form-control" formControlName="picture">
    </div>
    <div class="form-group">
        <label>DOB</label>
        <input class="form-control" type="date" formControlName="dob">
    </div>
    <button class="btn btn-{{contactForm.valid ? 'primary': 'danger'}}" style="margin:5px" [disabled]="contactForm.invalid" (click)="saveChanges()">Save Changes</button>
    <button class="btn btn-secondary" [routerLink]="['/contact-list']">Cancel</button>
</form>
